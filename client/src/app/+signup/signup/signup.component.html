<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/login-logo.png" width="150px" />
            <h1>ENotification signup</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <!-- <div class="form-content"> -->
                <!-- <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Full Name' }}">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' }}">
                </div>

                <div class="form-group">

                <div class="form-group">

                <div class="form-group">
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="First Name"/>
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Last Name"/>
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>

                <!-- </div> -->
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary rounded-btn">Register</button>&nbsp;
