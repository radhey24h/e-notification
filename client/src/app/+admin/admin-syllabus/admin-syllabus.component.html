<div class="noticeboard">
        <div class="text-center">
            <h5>Syllabus</h5>
        </div>
        <div class="container">
            <button mat-button (click)="openDialog('Add', {})" mat-flat-button class="btn-primary btn">Add Row</button>
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- notificationType Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                </ng-container>
    
                <!-- title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>
    
                <!-- url Time Column -->
                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef> URL </th>
                    <td mat-cell *matCellDef="let row"> {{row.url}} </td>
                </ng-container>
    
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <a (click)="openDialog('Update', row)">Edit</a> | <a (click)="openDialog('Delete', row)">Delete</a>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 50, 100]"></mat-paginator>
        </div>
    </div>
