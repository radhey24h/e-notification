<div class="noticeboard">
        <div class="text-center">
            <h5>State</h5>
        </div>
        <div class="container">
            <button mat-button (click)="openDialog('Add', {})" mat-flat-button class="btn-primary btn">Add Row</button>
            <table mat-table [dataSource]="dataSource" matSort>
    
                <!-- description Column -->
                <ng-container matColumnDef="stateName">
                    <th mat-header-cell *matHeaderCellDef> State Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.stateName}} </td>
                </ng-container>
    
                <!-- url Time Column -->
                <ng-container matColumnDef="zipCode">
                    <th mat-header-cell *matHeaderCellDef> Zip Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
                </ng-container>
    
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <a (click)="openDialog('Update', row)">Edit</a> | <a (click)="openDialog('Delete', row)">Delete</a>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 50, 100]"></mat-paginator>
        </div>
    </div>
