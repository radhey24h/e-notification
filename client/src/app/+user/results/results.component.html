<!-- services -->
<div class="services">
      <h3 class="heading-agileinfo">Results<span>The purpose of information and a variety of new ones </span></h3>
      <div class="container">
        <div class="row">
  
          <div class="col-md-6">
            <h4 class="heading-agile">University Results</h4>
            <a *ngFor="let data of results" (click)="onNavigate(data.url)">
              <div *ngIf="data.resultType =='university'" class="strip">
                <h5>{{data.title}}</h5>
              </div>
            </a>
          </div>
  
          <div class="col-md-6">
            <h4 class="heading-agile">Other Results</h4>
            <a *ngFor="let data of results" (click)="onNavigate(data.url)">
              <div *ngIf="data.resultType =='other'" class="strip">
                <h5>{{data.title}}</h5>
              </div>
            </a>
          </div>
        </div>
      </div>
  
  
  </div>
  <!-- //services -->
